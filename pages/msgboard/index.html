<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page Test</title>
    <link rel='stylesheet' href='msgboard/styles.css'>
    <script defer src='msgboard/script.js'></script>
    <!-- fontawesome  -->
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- socketio latest version cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
      <section id='messages'>
        <div id='messaging'>
          <h1>Chat</h1>
          <div id='messageList'>
            <!-- create example messages -->
            <div class='message fromOther'>
              <div class='messageHeader'>
                <div class='messageName'>
                  <p>John Doe</p>
                </div>
                <div class='messageTime'>
                  <p>12:00 AM</p>
                </div>
              </div>
              <div class='messageBody'>
                <p>
                  <br>
                  <br>
                  <br>
                  This is an example message
              </p>
              </div>
            </div>
            
            <div class='message fromOther'>
              <div class='messageHeader'>
                <div class='messageName'>
                  <p>John Doe</p>
                </div>
                <div class='messageTime'>
                  <p>12:00 PM</p>
                </div>
              </div>
              <div class='messageBody'>
                <p>
                  This is an example message
              </p>
              </div>
            </div>

            <div class='message fromOther'>
              <div class='messageHeader'>
                <div class='messageName'>
                  <p>John Doe</p>
                </div>
                <div class='messageTime'>
                  <p>12:00 AM</p>
                </div>
              </div>
              <div class='messageBody'>
                <p>
                  This is an example message
              </p>
              </div>
            </div>

            <div class='message fromMe'>
              <div class='messageHeader'>
                <div class='messageName'>
                  <p>You</p>
                </div>
                <div class='messageTime'>
                  <p>12:00 AM</p>
                </div>
              </div>
              <div class='messageBody'>
                <p>
                  This is an example message
              </p>
              </div>
            </div>
          </div>
          <form>
            <input type='text' id='messageInput' autofill='off' autocomplete='off' name='message' placeholder='Type a message...' />
            <button type='submit' id='send'><i class='fas fa-paper-plane'></i></button>
          </form>
        </div>
        <div id='onlineUsers'>
          <h1>Online Users</h1>
        </div>
      </section>
  </body>
</html>
